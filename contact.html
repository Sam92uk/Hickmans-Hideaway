<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hickman's Hideaway - Come step into a world of culinary enchantment as we invite you to embark on a remarkable dining experience like no other.">
    <meta name="keywords" content="Restaurant, Hideaway, Food, Meal, Eat, Seaside, Rustic">
    <meta name="author" content="Sam Hickman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4318716460.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hickman's Hideaway</title>
</head>

<body>
    <!-- Logo & Nav Bar -->
    <header>
        <nav class="navbar navbar-expand-sm">
            <a href="index.html" class="navbar-brand logo">
                Hickman's Hideaway
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menu<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Page -->
    <article>
        <div >
            <img class="img-fluid w-100" src="assets/images/hero/booking.jpg" alt="Kitchen">
        </div>
       <div class="text-center">
            <h2 class="underline header">Bookings Available Now!!</h2>
        </div>

        <div>
            <div class="row row-cols-4">
                <div class="col-6 contact-column">
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="number">Mobile Number</label>
                            <input type="text" class="form-control" id="number">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="guests">Guests</label>
                                <select class="form-control" id="guests">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5+</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Additional Requirements</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
                <div class="col-6 contact-column">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4848.296488928263!2d-4.094228898273372!3d52.58501295698693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48657d1fba5e9093%3A0x35448de7e70b218c!2sTywyn!5e0!3m2!1sen!2suk!4v1690219706221!5m2!1sen!2suk"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        
    </article>
    <!-- Times, Address & Social Media -->
    <footer class="fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 footer-wrapper footer-contact">
                    <h3 class="uppercase">Opening Times</h3>
                    <p>Monday - Saturday:</p>
                    <p>9.00pm - 15.00pm</p>
                    <p>17.00pm - 21.00pm</p>
                    <p>Sunday: Closed</p>
                </div>
                <div class="col-sm-4 footer-wrapper">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" target="_blank">
                                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                    </ul>
                    <div class="footer-wrapper">
                        <p>Hickman's Hideaway &copy; 2023</p>
                    </div>
                </div>

                <div class="col-sm-4 footer-wrapper footer-contact">
                    <h3 class="uppercase">Address</h3>
                    <p>25 Ocean View Avenue</p>
                    <p>Seaville</p>
                    <p>Gwynedd</p>
                    <p>LL53 4AB</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
